<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>
    <main class="main-container" id="main-container">
        <header id="header"> 
            <h1 class="title">Task Management</h1>
            <button class="add-task-btn" id="add-task-btn">New Task+</button>
        </header>
        <div class="display-screen">
                <div class="board-container" id="pending">
                    <div class="tasks-container" id="pending-tasks-container" >
                        <div class="task" draggable="true">
                            <div class="task-status-container">
                                <p class="status-title">PENDING</p>
                                <div class="pending">

                                </div>
                            </div>
                            <p class="task-description">Learn React</p>
                        </div>
                    </div>
                    <!-- <button class="add-task-btn" id="add-task-btn">New Task+</button> -->
                </div>

                <div class="board-container" id="working">
                    <div class="tasks-container">
                        <div class="task" draggable="true">
                            <div class="task-status-container">
                                <p class="status-title">WORKING</p>
                                <div class="working">
                                    
                                </div>
                            </div>
                            <p class="task-description">Learn Javascript</p>
                        </div>
                    </div>
                    <!-- <button class="add-task-btn">Add Task+</button> -->
                </div>

                <div class="board-container" id="completed">
                    <div class="tasks-container">
                        <div class="task" draggable="true">
                            <div class="task-status-container">
                                <p class="status-title">COMPLETED</p>
                                <div class="completed">
                                    
                                </div>
                            </div>
                            <p class="task-description">Learn html & css</p>
                        </div>
                    </div>
                    <!-- <button class="add-task-btn">Add Task+</button> -->
                </div>

                <div class="stat-container">
                    <div class="tasks-container">
                        <h3>Task Stats:</h3>
                        
                        <div>
                            <p class="stat-bar-type">Total Tasks</p>
                            <div class="stat-outer-bar">
                                <div class="total-tasks stat-bar" id="total-tasks"></div>
                            </div>
                        </div>
                        <div>
                            <p class="stat-bar-type">Pending Tasks</p>
                            <div class="stat-outer-bar" id="pending-stat-outer-bar">
                                <div class="pending-tasks stat-bar" id="pending-tasks"></div>
                                <p id="pending-task-num" class="pending-task-num">0</p>
                            </div>
                        </div>
                        <div>
                            <p class="stat-bar-type">Working Tasks</p>
                            <div class="stat-outer-bar" id="working-stat-outer-bar">
                                <div class="working-tasks stat-bar" id="working-tasks"></div>
                                <p id="working-task-num" class="working-task-num">0</p>
                            </div>
                        </div>
                        <div>
                            <p class="stat-bar-type">Completed Tasks</p>
                            <div class="stat-outer-bar" id="completed-stat-outer-bar">
                                <div class="completed-tasks stat-bar" id="completed-tasks"></div>
                                <p id="completed-task-num" class="completed-task-num">0</p>
                            </div>
                        </div>

                        <div class="overall-completion-container">
                            <h3>Overall Completion:</h3>
                            <p class="overall-completion" id="overall-completion"></p>
                        </div>
                    </div>
                </div>
        </div>
    </main>

    <div class="add-new-task" id="add-new-task">
        <label for="task-input">Enter Your Task:</label>
        <input type="text" id="task-input" class="task-input" placeholder="Enter your task" required>
        <button class="task-button" id="cancel-btn">Cancel</button>
        <button class="task-button" id="add-task">Add Task</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
